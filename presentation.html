<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        body {
            background-image: url('images/rungcay.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        h3,
        h4 {
            color: black;
            text-align: center;
            text-shadow: 2px 2px #fff;
            padding: 5% 0;
        }
        
        canvas {
            width: 100%;
            height: 80%;
        }
        
        .tao,.cam {
            position: absolute;
            bottom: 0px;
            display: flex;
            transition: all 2s;
        }
        
        .tau {
            position: relative;
        }
        
        .tau1,
        .tau2,
        .tau3,
        .tau4,
        .tau5 {
            width: 200px;
            position: absolute;
            left: 80%;
            top: 200px;
            transition: all 3s;
            display: inline-block;
            padding: 0px 20px;
            cursor: pointer;
        }
        
        img {
            max-width: 70%;
            transition: all 2s;
        }
        
        .atao,
        .atao1,
        .atao2,
        .atao3,
        .atao4,
        .atao5,
        .atao7,
        .atao8,
        .atao9 {
            position: absolute;
            bottom: 60px;
            left: 10px;
            max-width: 50%;
            width: 20%;
            cursor: pointer;
        }
        
        .atao6 {
            position: absolute;
            bottom: 23rem;
            left: 42rem;
            transition: all 2s;
        }
        
        .div {
            text-align: center;
            padding: 100px 0px;
            color: red;
            position: absolute;
            bottom: 55%;
            left: 38%;
        }
        
        .div1 {
            text-align: center;
            padding: 100px 0px;
            color: red;
            position: absolute;
            bottom: 55%;
            left: 60%;
        }
        
        .div2 {
            text-align: center;
            padding: 100px 0px;
            color: red;
            position: absolute;
            bottom: 10rem;
            left: 10rem;
        }
        
        .h4_item {
            color: red;
            transition: all 2s;
            font-weight: 900;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            cursor: pointer;
            text-align: center;
        }
        
        .title {
            font-size: 2em;
            font-weight: 900;
            transition: all 2s;
            cursor: pointer;
        }
        
        .next {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        
        #btn-prew {
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
        
        div.text {
            position: absolute;
            top: 20%;
            right: 10%;
            display: block;
            border-radius: 100%;
            padding: 10px;
            font-size: 3em;
            color: blue;
        }
        
        .h2_item {
            color: red;
            font-weight: 900;
            position: absolute;
            top: 50%;
            left: 30%;
            font-size: 2em;
        }
        
        .h2_item1 {
            color: red;
            font-weight: 900;
            position: absolute;
            top: 50%;
            left: 47%;
            font-size: 2em;
        }
        
        .h2_item2 {
            color: red;
            font-weight: 900;
            position: absolute;
            top: 50%;
            left: 60%;
            font-size: 2em;
        }
        .div_center {
            text-align: center;
        }
    </style>
</head>

<body>

    <script src="js/font-awesome.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/function.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(document).ready(function() {

                    creat_div('row');
                    $(".atao").click(number3);

                    $(".atao6").click(number5);

                    $('button').text('next')
                    add_class('button', 'btn', 0);
                    add_class('button', 'next', 0);
                    add_id('button', 'btn-next', 0);
                    var btn_next = $('#btn-next')
                    btn_next.click(function() {
                        delete_element($('.container1'));
                        delete_element($('div'));
                        delete_element($('h5'));
                        delete_element($('.tao'));
                        clearTime(tao)
                        clearTime(tao1)
                        clearTime(tao2)
                        clearTime(tao3)
                        clearTime(tao4)
                        clearTime(tao5)
                        clearTime(tao6)
                        clearTime(tao7)
                        clearTime(tao8)
                        render_cam()
                    })
                
            }

                        style(200, "transform", "scale(1.6)", $(this))

            render()
