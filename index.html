<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Quixlab - Bootstrap Admin Dashboard Template by Themefisher.com</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <!-- Pignose Calender -->
    <link href="./plugins/pg-calendar/css/pignose.calendar.min.css" rel="stylesheet">
    <!-- Chartist -->
    <link rel="stylesheet" href="./plugins/chartist/css/chartist.min.css">
    <link rel="stylesheet" href="./plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Custom Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            overflow: hidden;
        }
        
        #iframe {
            overflow: hidden;
        }
    </style>
</head>

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->


    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <div class="nav-header">
            <div class="nav-control">
                <div class="hamburger" style="width:150px">
                    <img src="./images/logo-iostudy.png" style="width:100%">
                </div>
            </div>
        </div>
        <!--**********************************
            Nav header end
        ***********************************-->
        <!--**********************************
            Sidebar start
        ***********************************-->
        <div class="nk-sidebar" style="height:500px">
            <div class="nk-nav-scroll tab" style="height:100%">
                <ul class="metismenu nav nav-tabs" id="menu">
                    <li class="nav-label">Table of content</li>
                    <li class="nav-label">Slide Titles</li>
                    <li class="nav-item">
                        <a aria-expanded="false" action="objtives1" class="item">
                            <i class="fas fa-hands"></i><span class="nav-text">Warm up</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a aria-expanded="false" action="objtives" class="item">
                            <i class="far fa-object-ungroup"></i><span class="nav-text">Objectives</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a aria-expanded="false" action="vocabulary" class="item">
                            <i class="fas fa-envelope-open-text"></i><span class="nav-text">Vocabulary</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a aria-expanded="false" action="presentation" class="item">
                            <i class="fas fa-chalkboard-teacher"></i><span class="nav-text">Presentation</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a aria-expanded="false" action="practice" class="item">
                            <i class="fas fa-brain"></i><span class="nav-text">Practice</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a aria-expanded="false" action="summary" class="item">
                            <i class="icon-badge menu-icon"></i><span class="nav-text">Summary</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body" style="min-height:500px !important">
            <div class="container-fluid mt-3">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-12">
                                <div class="card" style="height:550px">
                                    <iframe scrolling="no" src="unit4.html" frameborder="0" width="100%" height="100%" id="iframe"></iframe>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="modalPassResult">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body text-center">
                            <img src="./images/imgs/smile.png" style="width:192px;height:192px">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="modalFailResult">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body text-center">
                            <img src="./images/imgs/cry.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    </div>

    <script src="plugins/common/common.min.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/gleek.js"></script>
    <script src="js/styleSwitcher.js"></script>

    <!-- Chartjs -->
    <script src="plugins/chart.js/Chart.bundle.min.js"></script>
    <!-- Circle progress -->
    <script src="./plugins/circle-progress/circle-progress.min.js"></script>
    <!-- Datamap -->
    <script src="plugins/d3v3/index.js"></script>
    <script src="plugins/topojson/topojson.min.js"></script>
    <script src="plugins/datamaps/datamaps.world.min.js"></script>
    <!-- Morrisjs -->
    <script src="plugins/raphael/raphael.min.js"></script>
    <script src="plugins/morris/morris.min.js"></script>
    <!-- Pignose Calender -->
    <script src="plugins/moment/moment.min.js"></script>
    <script src="plugins/pg-calendar/js/pignose.calendar.min.js"></script>
    <!-- ChartistJS -->
    <script src="plugins/chartist/js/chartist.min.js"></script>
    <script src="plugins/chartist-plugin-tooltips/js/chartist-plugin-tooltip.min.js"></script>



    <script src="js/dashboard/dashboard-1.js"></script>
    <script src="js/font-awesome.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/function.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
