<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bài giảng Toán Tiếng Anh - IOStudy Math</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Custom Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./plugins/chartist/css/chartist.min.css">
    <link rel="stylesheet" href="./plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css">
    <style>
        body {
            height: 100vh;
        }
        
        #main-wrapper {
            max-height: 100%;
        }
        
        a.btn {
            text-align: left;
        }
        
        .tabcontent {
            width: 100%;
        }
    </style>
</head>

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->


    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <div class="nav-header">
            <div class="brand-logo text-center" style="padding-top:15px">
                <span class="brand-title">
                        <img src="images/logo-iostudy.png" alt="">
                    </span>
            </div>
        </div>
        <!--**********************************
            Nav header end
        ***********************************-->
        <div class="header">
            <div class="header-content clearfix">
                <div class="nav-control">
                    <div class="hamburger">
                        <span class="toggle-icon"><i class="icon-menu"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <!--**********************************
            Sidebar start
        ***********************************-->
        <div class="nk-sidebar" style="height: 100%;">
            <div style="height:100%">
                <ul class="metismenu nav tab" id="menu">
                    <li class="nav-item">
                        <a class="btn tablinks" aria-expanded="false" action="tit.html">
                            <i class="far fa-window-maximize"></i><span class="nav-text">Slide Titles</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn tablinks" aria-expanded="false" action="https://www.youtube.com/embed/TJhfl5vdxp4?autoplay=1">
                            <i class="fas fa-hands"></i><span class="nav-text">Warm up</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn tablinks" aria-expanded="false" action="objectives.html">
                            <i class="far fa-object-ungroup"></i><span class="nav-text">Objectives</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn tablinks" aria-expanded="false" action="vocabulary.html">
                            <i class="fas fa-envelope-open-text"></i><span class="nav-text">Vocabulary</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn tablinks" aria-expanded="false" action="presentation.html">
                            <i class="fas fa-chalkboard-teacher"></i><span class="nav-text">Presentation</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn tablinks" aria-expanded="false" action="practice.html">
                            <i class="fas fa-brain"></i><span class="nav-text">Practice</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="btn tablinks" aria-expanded="false" action="summary.html">
                            <i class="icon-badge menu-icon"></i><span class="nav-text">Summary</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!--**********************************
            Sidebar end
        ***********************************-->

        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <div class="container-fluid">
                <div class="card" style="height:85vh;padding:15px">
                    <iframe id="ifcontent" width="100%" height="800vh" src="https://www.youtube.com/embed/TJhfl5vdxp4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>

        </div>
        <!-- #/ container -->
    </div>
    <!--**********************************
            Content body end
        ***********************************-->
    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <script src="plugins/common/common.min.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/gleek.js"></script>
    <script src="./js/font-awesome.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script>
        $(function() {
            $('a.btn').on('click', function() {
                $('.tab a.btn').removeClass('active');
                $(this).addClass('active');
                var action = $(this).attr('action');
                $('#ifcontent').attr('src', action)
            })
        })
    </script>
</body>

</html>
